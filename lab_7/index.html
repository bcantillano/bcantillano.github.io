<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(routes => {
          // you can now work in this area

          console.log(routes)
          return routes;
        })
        .then(routes => {

          text = '<ol>'

          const array = routes.map(item => item)
          console.log(array);

          for (let i=0; i < array.length; i++){
            text += "<li>" + array[i].route_id + array[i].title + "</li>";
          }

          text += "</ol>"

          document.querySelector(".content").innerHTML = text;
          document.querySelector(".header").innerHTML = "UMD Bus Route "+ array[1].title;

        })

        //document.querySelector(".header").innerHTML = "UMD Bus Route "+ array[1].title;
    }
  </script>
